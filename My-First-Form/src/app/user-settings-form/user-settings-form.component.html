<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" name="nameInput" [(ngModel)]="userSetting.name" />
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers"
        [(ngModel)]="userSetting.emailOffers" />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <div class="form-group">
      <h6>User Interface Style</h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterfaceStyle" value="light"
          checked [(ngModel)]="userSetting.interfaceStyle" />
        <label class="form-check-label" for="lightInterfaceStyle1">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterfaceStyle" value="medium"
          [(ngModel)]="userSetting.interfaceStyle" />
        <label class="form-check-label" for="mediumInterfaceStyle">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterfaceStyle" value="dark"
          [(ngModel)]="userSetting.interfaceStyle" />
        <label class="form-check-label" for="darkInterfaceStyle">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionSelecetion"
        [(ngModel)]="userSetting.subscriptionType">
        <option value="1">Monthly</option>
        <option value="2">Annual</option>
        <option value="3">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="notes" name="notes" cols="30" rows="3"
        [(ngModel)]="userSetting.notes"></textarea>
    </div>

    <button class="btn btn-primary">Send</button>

  </form>
  <h3>{{ userSetting | json}}</h3>
</div>
